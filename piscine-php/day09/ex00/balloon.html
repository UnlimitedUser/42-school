<html>
  <head>
	<title>Javascript</title>
  </head>
  <style type="text/css">
  	#balloon {
  		background-color: red;
  		width: 200px;
  		height: 200px;
  		border-radius: 50%;
  	}
  </style>
  <body>
	<div id="balloon"></div>
	<script>
		var size = 200;
		var colorArray = ["red", "green", "blue"];
		var currentColor = 0;
		var balloon = document.getElementById("balloon");

		var setColor = function() {
			if (currentColor < 0)
				currentColor = 2;
			else if (currentColor > 2)
				currentColor = 0;
			balloon.style.backgroundColor = colorArray[currentColor];
		}

		var setSize = function () {
			if (size < 200 || size > 420)
				size = 200
			balloon.style.width = size + "px";
			balloon.style.height = size + "px";
		}

		balloon.addEventListener("click", function() {
			size += 10;
			currentColor++;
			setSize();
			setColor();
		});

		balloon.addEventListener("mouseleave", function() {
			size -= 5;
			currentColor--;
			setSize();
			setColor();
		});

	</script>
  </body>
</html>
