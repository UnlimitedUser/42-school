<html>
  <head>
	<title>Javascript</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <style type="text/css">
  	#balloon {
  		background-color: red;
  		width: 200px;
  		height: 200px;
  		border-radius: 50%;
  	}
  </style>
  <body>
	<div id="balloon"></div>
	<script>
		var size = 200;
		var colorArray = ["red", "green", "blue"];
		var currentColor = 0;

		var setColor = function() {
			if (currentColor < 0)
				currentColor = 2;
			else if (currentColor > 2)
				currentColor = 0;
			$("#balloon").css('background-color', colorArray[currentColor]);
		};

		var setSize = function () {
			if (size < 200 || size > 420)
				size = 200
			$("#balloon").width(size + "px");
			$("#balloon").height(size + "px");
		};

		$("#balloon").click(function() {
			size += 10;
			currentColor++;
			setSize();
			setColor();
		});

		$("#balloon").mouseleave(function() {
			size -= 5;
			currentColor--;
			setSize();
			setColor();
		});

	</script>
  </body>
</html>
