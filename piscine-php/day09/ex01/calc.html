<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
</head>
<body>
<input id="l" type="text">
<select id="sel">
	<option>+</option>
	<option>-</option>
	<option>*</option>
	<option>/</option>
	<option>%</option>
</select>
<input id="r" type="text">
<input id="s" type="submit" value="Try me!">
<script type="text/javascript">
	setInterval(function(){ alert("Please, use me..."); }, 30000);
	document.getElementById('s').addEventListener('click', function ()
	{
		var left = parseInt(document.getElementById('l').value);
		var right = parseInt(document.getElementById('r').value);
		var e = document.getElementById('sel');
		if ((e.options[e.selectedIndex].text == '/' || e.options[e.selectedIndex].text == '%') && right == 0)
		{
			alert('It’s over 9000!');
			console.log('It’s over 9000!');
		}
		else if (left < 0 && right < 0)
			alert('Error :(');
		else
		{
			alert(eval(left + e.options[e.selectedIndex].text + right));
			console.log(eval(left + e.options[e.selectedIndex].text + right));
		}
	});
</script>
</body>
</html>
